[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "no-referrer"

[[headers]]
for = "/**.{css,jpg,js}"

[headers.values]
Cache-Control = "public, max-age=2"

[[redirects]]
from = "/docs/blog/**"
to = "/docs/sections/"
status = 200

[[redirects]]
from = "/docs/marketplace/**"
to = "/docs/sections/"
status = 200

[[redirects]]
from = "/docs/resources/**"
to = "/docs/sections/"
status = 200