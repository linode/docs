language: python
python:
  - "3.6"

cache:
    pip: true

env:
  - TEST_SUITE=vale
  - TEST_SUITE=pytest

before_install:
  - if [ $TEST_SUITE == pytest ]; then
      wget https://github.com/gohugoio/hugo/releases/download/v0.36/hugo_0.36_Linux-64bit.deb;
      sudo dpkg -i hugo*.deb;
      (hugo server &);
    fi
  - sleep 7

script:
  - ./ci/scripts/$TEST_SUITE.sh
