language: python
python:
  - "3.6"

cache:
    pip: true

env:
  - TEST_SUITE=vale
  - TEST_SUITE=blueberry
  - TEST_SUITE=docs404

before_install:
  - if [ $TEST_SUITE == docs404 ]; then
      wget https://github.com/gohugoio/hugo/releases/download/v0.40.2/hugo_0.40.2_Linux-64bit.deb;
      sudo dpkg -i hugo*.deb;
      (hugo server &);
    fi
  - sleep 7

script:
  - ./ci/scripts/$TEST_SUITE.sh
