<a href="{{ .href }}" target="_blank" rel="noopener"
    class="inline-flex justify-start w-full px-4 py-2 text-sm leading-5 
    text-gray-700 hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900">
  {{ with .icon }}
    <svg class="fill-current text-gray-400 h-5 w-5 mr-2">
      <use href="{{ . | safeHTMLAttr }}"></use>
    </svg>
  {{ end }}
  {{ .text }}
</a>
