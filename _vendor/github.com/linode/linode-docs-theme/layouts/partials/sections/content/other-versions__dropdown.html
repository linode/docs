<div class="py-1">
  {{ range .values }}
    <a href="{{ .page.RelPermalink }}"
        class="inline-flex items-center justify-start w-full px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900">
      {{ .value }}
      {{ if .page.Params.deprecated }}
        <svg class="w-4 h-3 ml-1 text-orange-400 btn-icon">
          <use href="#icon--exclamation-triangle"></use>
        </svg>
      {{ end }}
    </a>
  {{ end }}
</div>
