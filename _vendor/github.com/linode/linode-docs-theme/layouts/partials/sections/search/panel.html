<div class="search-panel bg-backgroundcolor w-full h-full">
  <div class="search-panel__results container" x-data="lnc.NewSearchController()" id="search-main" x-init="init()" x-show="show" @search:subscribe.document="subscribe($event.detail);" @search:query.document="search($event.detail)" @search:nodes.document="searchNodes($event.detail);"
  @turbolinks:before-render.document="onTurbolinksBeforeRender($event.data);" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="pb-64" data-turbolinks-permanent>
    <div class="search-panel__breadcrumbs mb-6 flex justify-between items-center">
      {{ $topresults := site.GetPage "topresults" }}
      {{ partial "sections/navigation/breadcrumbs.html"  (dict "page" $topresults "wrap" true) }}
      {{ partial "sections/search/select-view.html" }}
    </div>
    {{ partial "sections/search/list.html" }}
  </div>
  <div class="search-panel__filters bg-white">
    {{ partial "sections/search/filters.html" . }}
  </div>
</div>
