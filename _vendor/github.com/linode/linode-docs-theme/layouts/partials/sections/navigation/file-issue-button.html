<div
  class="hidden sm:flex justify-start"
  x-data="lncFileIssueButton()"
  @click.away="isHoveredButton = false"
  @keydown.escape.window="isHoveredButton = false"
  x-cloak>
  <div x-transition.opacity.duration.1000ms.delay.200ms x-show="show">
    <div class="relative inline-block text-left mx-1 lg:mx-0">
      <button
        type="button"
        aria-label="open"
        @mouseover="hoverButton()"
        class="w-5 h-5 lg:w-6 lg:h-6 font-semibold text-normal text-gray-400 bg-none">
        <svg
          version="1.1"
          id="icon"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="16px"
          height="16px"
          viewBox="0 0 32 32"
          style="enable-background:new 0 0 32 32;"
          xml:space="preserve">
          <circle cx="16" cy="8" r="2" />
          <circle cx="16" cy="16" r="2" />
          <circle cx="16" cy="24" r="2" />
          <rect
            id="_Transparent_Rectangle_"
            style="fill: none;"
            width="32"
            height="32" />
        </svg>
      </button>
      <ul
        x-transition.delay.100ms.duration.600ms
        x-show="isHoveredButton"
        class="border border-gray-300 origin-bottom-left absolute left-0 bottom-[2rem] m-0 mt-2 py-2 z-10 rounded-sm bg-white list-none">
        <template x-for="item in items">
          {{ template "file-issue-button-dropdown-link" }}
        </template>
      </ul>
    </div>
  </div>

  {{ define "file-issue-button-dropdown-link" }}
    <li class="block">
      <a
        :href="item.href"
        @click="isHoveredButton = false"
        x-html="item.title"
        target="_blank"
        rel="noopener"
        class="flex justify-start px-4 py-1 text-sm leading-5 whitespace-nowrap
      text-gray-700 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900">
      </a>
    </li>
  {{ end }}
</div>
