<template x-if="status.code === 404">
  <div>
    {{ partial "sections/404.html" . }}
  </div>
</template>
<template x-if="status.code !== 404 && status.code !== 200">
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold" x-text="status.title"></strong>
    <span class="block sm:inline" x-text="status.message"></span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <button type="button" class="btn-icon" aria-label="close">
        <svg @click="status.ok = true" class="fill-current h-6 w-6 text-red-500" role="button">
          <use href="#icon--times"></use>
        </svg>
      </button>
    </span>
  </div>
</template>
