<div class="pt-10" x-data="lnh.OnIntersection()" x-init="() => init();">
  <template x-if="window.trustecm.functional && (visible || (window.location.hash.startsWith('#comment-')))">
    <div>
      <div x-data="lnc.NewDisqusController('{{ .Site.DisqusShortname }}', lnPageInfo)" x-init="() => init()">
        <div id="disqus_thread"></div>
        <noscript>
          Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
        </noscript>
        <a href="http://disqus.com" class="dsq-brlink">
          comments powered by
          <span class="logo-disqus">
            Disqus
          </span>
        </a>
      </div>
    </div>
  </template>
</div>
