<form
  data-turbo="false"
  x-data="{}"
  :action="'{{ $.Site.Params.feedback_survey_url }}?referrer=' + encodeURIComponent(window.location.pathname)"
  method="post"
  target="_blank"
  novalidate="">
  <div class="flex flex-col items-center">
    <h2 id="delighted" data-toc-ignore>
      {{ $.Site.Params.feedback_survey_heading }}
    </h2>
    <p class="text-base text-titlecolor md:text-lg mb-6 mt-2 text-center">
      {{ $.Site.Params.feedback_survey_text }}
    </p>
    <button
      type="submit"
      @click="$store.nav.analytics.handler.convertObject(document.body.dataset.objectid, 'DOCS: Feedback')"
      class="btn p-4 rounded-md border-2 border-gray-400 hover:border-brand hover:text-brand text-sm sm:text-lg"
      value="Feedback"
      name="feedback">
      {{ $.Site.Params.feedback_survey_button_text }}
    </button>
  </div>
</form>
