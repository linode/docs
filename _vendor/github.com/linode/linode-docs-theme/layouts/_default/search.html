{{ define "main" }}
  <div x-data="lnc.NewSearchController()" id="search-main" x-init="init(true)" x-show="show" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="space-y-8">
    <template x-for="(section, i) in searchState.mainSearch.results.sections" :key="section.config.name">
      <div x-show="section && section.isEnabled()">
        <div class="flex content-start items-center justify-between mb-1">
          <h2 class="text-titlecolor" x-text="'Search results in ' + section.config.title"></h2>
        </div>
        <div>
          <template x-for="(item, j) in section.searchData.result.hits" :key="item.href">
            <div class="p-1">
              <a class="font-semibold text-lg mb-2 text-gray-700 no-underline" x-html="item.linkTitle" x-bind:href="item.href"></a>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
{{ end }}
