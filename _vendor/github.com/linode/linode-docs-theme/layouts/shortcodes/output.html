{{ $class := "dark" }}
{{ if .IsNamedParams }}
  {{ with .Get "class" }}
    {{ $class = . }}
  {{ end }}
{{ else }}
  {{ with .Get 0 }}
    {{ $class = . }}
  {{ end }}
{{ end }}
{{/* Note: it's important to not add any spaces/newlines below. */}}
<pre class="file {{ $class }}"><code>{{ trim .Inner "\n" }}</code></pre>
