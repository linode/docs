<h1 class="leading-tight tracking-tight text-5xl text-titlecolor w-full lg:w-3/4">
  {{ .Title }}
</h1>
<p class="pt-2 md:pt-6 text-basicgray">
  {{ if eq .PublishDate .Lastmod }}
    Published
  {{ else }}
    Updated
  {{ end }}
  <time datetime="{{ .Lastmod }}">
    {{ .Lastmod.Format site.Params.time_format_default }}
  </time>
  {{ with .Params.author }}
    , by {{ .name }}
  {{ end }}
</p>
