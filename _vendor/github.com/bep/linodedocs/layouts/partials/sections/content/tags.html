<div class="flex flex-wrap content-center space-x-1 pt-2" x-data="{}">
  {{ with .Params.Tags }}
    {{ range . }}
      <a href="#" @click="sendEvent('search:search-filters', 'tags={{ . | lower | htmlEscape }}' ); $event.preventDefault()"
        class="bg-selected cursor-pointer border rounded-sm border-gray-500 text-basicgray text-sm uppercase p-1 mb-2"
        style="letter-spacing: 1px; line-height: 15px;" data-testid="link-tag-{{ . | lower | htmlEscape }}">
        {{ . }}
      </a>
    {{ end }}
  {{ end }}
</div>
