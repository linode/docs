[build]
publish = "public"
command = "hugo version && hugo --gc --minify -d public/docs;"

[context.production.environment]
HUGO_VERSION = "0.76.5"

[context.deploy-preview.environment]
HUGO_VERSION = "0.76.5"
NODE_VERSION = "13.4.0"

[[plugins]]
package = "netlify-plugin-hugo-cache-resources"

[plugins.inputs]
debug = true

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/webfonts/*"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "no-referrer"
Content-Security-Policy = "script-src 'self' *.googletagmanager.com *.trustarc.com *.weglot.com *.disqus.com 'unsafe-eval' 'unsafe-inline'"

[[redirects]]
from = "/docs/content/*"
to = "/docs/content/"
status = 200

[[redirects]]
from = "/docs/*"
to = "/docs/sections/"
status = 200
